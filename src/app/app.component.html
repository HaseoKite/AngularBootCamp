<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Apex Angular Bootcamp</span>
</mat-toolbar>

<mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
        <mat-nav-list>
            <mat-list-item>
                <mat-icon>dashboard</mat-icon><span>Navegaci√≥n</span>
            </mat-list-item>
            <a mat-list-item routerLink="/">
                Inicio
            </a>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    A Module
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="/a/a1">
                        <span>A1 Component</span>
                    </a>
                    <a mat-list-item routerLink="/a/a2">
                        <span>A2 Component</span>
                    </a>
                    <a mat-list-item routerLink="/a/a3">
                        <span>A3 Component</span>
                    </a>
                </mat-nav-list>
            </mat-expansion-panel>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    B Module
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="/b/b1">
                        <span>B1 Component</span>
                    </a>
                    <a mat-list-item routerLink="/b/b2">
                        <span>B2 Component</span>
                    </a>
                    <a mat-list-item routerLink="/b/b3">
                        <span>B3 Component</span>
                    </a>
                </mat-nav-list>
            </mat-expansion-panel>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet>
            <div class="app-sidenav-content">
                <router-outlet />
            </div>
        </router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>

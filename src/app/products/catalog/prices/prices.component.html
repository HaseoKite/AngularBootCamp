<mat-card-content>
  @for (price of prices | keyvalue; track price) {
    <p>
      <b>{{ price.key }}</b
      >:
      <span [ngClass]="{ 'striked-price': discount > 0 }">{{
        price.value | roundPrice | currency: 'MXN'
      }}</span
      ><strong *ngIf="discount > 0">
        {{
          discountedPrice(price.value, discount) | roundPrice | currency: 'MXN'
        }}</strong
      >
    </p>
  }
</mat-card-content>
